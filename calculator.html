<!DOCTYPE html>
<html>
<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href = "calculator.css" />
		<script src="calculator.js"></script>
		<meta charset = "UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
	
<body class = "background">	
	<table class = "background2">
		<tr>
			<td>
			<table class="table table-box" style="width:100%">
				<form name="calc">
				<tr><td>
					<div align="center">			
					<input name="output">			
				</td></tr>	
				<tr>
				<td><div align="center">
					<input style = "width:80px;" type="reset" class="btn btn-danger" value="C">
					<input style = "width:60px;" type="button" class="btn btn-danger" value="&larr;" onclick="backSpace()">
				</td></tr>
				<tr>
				<td><div align="center">
					<input type="button" class="btn btn-primary" name= "7" value="7" onClick="getNum7()">
					<input type="button" class="btn btn-primary" name= "8" value="8" onclick="getNum8()">
					<input type="button" class="btn btn-primary" name= "9" value="9" onclick="getNum9()">
					<input type="button" class="btn btn-danger" name= "/" value="/" onclick="runDivide()">
				</div></td></tr>
				<tr>
				<td><div align="center">
					<input type="button" class="btn btn-primary" name= "4" value="4" onClick="getNum4()">
					<input type="button" class="btn btn-primary" name= "5" value="5" onclick="getNum5()">
					<input type="button"  class="btn btn-primary" name= "6" value="6" onclick="getNum6()">
					<input type="button" class="btn btn-danger" name= "*" value="*" onclick="runMultiply()">
				</div></td></tr>
			
				<tr><td><div align="center">
					<input type="button"  class="btn btn-primary" name= "1" value="1" onclick="getNum1()">
					<input type="button"  class="btn btn-primary" name= "2" value="2" onclick="getNum2()">
					<input type="button"  class="btn btn-primary" name= "3" value="3" onclick="getNum3()">
					<input type="button" class="btn btn-danger" name= "-" value="-" onclick="runMinus()">
				</div></td></tr>
			
				<tr><td><div align="center">
					<input type="button" class="btn btn-primary" name= "0" value="0" onclick="getNum0()">
					<input type="button" class="btn btn-primary" name= "." value="." onclick="runPoint()">
					<input type="button" class="btn btn-warning" value="=" onclick="compute()">
					<input type="button" class="btn btn-danger" name= "+" value="+" onclick="runPlus()">				
				</div></td></tr>
			
				</form>
			</table>
			</td>
		</tr>
	</table>
</body>
</html>
